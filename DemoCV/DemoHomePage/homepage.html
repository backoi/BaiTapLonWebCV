<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_homepage/style_homepage.css">
    <title>HomePage-MeetMe</title>
</head>
<body>
    <div class="head">
        <div class="overplay"></div>

        <div class="background">
            <img src="images_homepage/img3.jpg" alt="">
        </div>

        <h1 class="title">Hi This is</h1>

        <h1 class="sub-title">Group X</h1>
        
        <span class="name">
            <p>Nguyen Van C</p>
            <p>Nguyen Thi A</p>
            <p>Le Van D</p>
        </span>

        <button class="btn-begin">
            <a href="#box">
                Begin
            </a>
        </button>
    </div>

    <div class="body">
        <div id="box" class="box">
            <div class="image">
                <img src="images_homepage/hinh.jpg" alt="">
            </div>

            <button class="btn-view">
                <a href="">
                    View CV
                </a>
            </button>
        </div>

        <div class="box">
            <div class="image">
                <img src="images_homepage/hinh.jpg" alt="">
            </div>

            <button class="btn-view">
                <a href="#heading">
                    View CV
                </a>
            </button>
        </div>

        <div class="box">
            <div class="image">
                <img src="images_homepage/hinh.jpg" alt="">
            </div>

            <button class="btn-view">
                <a href="#heading">
                    View CV
                </a>
            </button>
        </div>
    </div>

    <div class="contact">
        <div class="contact-form">
            <h1 class="form-heading">Contact form</h1>

            <div class="wrapper-input">
                <div class="input-name">
                    <input type="text" placeholder="Name">
                </div>
    
                <div class="input-email">
                    <input type="email" placeholder="Email">
                </div>
            </div>

            <div class="input-subject">
                <input type="text" placeholder="Subject">
            </div>

            <div class="input-mess">
                <input type="text" placeholder="Message">
            </div>
        </div>

        <button class="btn-send">
            Send Message
        </button>
    </div>

    <footer>
        <div class="footer">

        </div>
    </footer>
</body>
</html>
